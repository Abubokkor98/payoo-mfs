<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payoo Home Page</title>
     <!-- daisy UI CDN -->
     <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
     <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <main class="flex items-center">
        <div class="mockup-phone border-primary">
            <div class="camera"></div>
            <div class="display">
              <div class="artboard artboard-demo phone-3">
                <!-- available balance -->
                 <div>
                    <div class="stats shadow">
                        <div class="stat">
                          <div id="account-balance" class="stat-value">9400</div>
                          <div class="stat-desc">Available Balance</div>
                        </div>
                      </div>
                 </div>
                 <div class="divider"></div>
                 <!-- user action button -->
                  <div class="action-buttons">
                    <button id="btn-show-add-money" class="btn btn-lg">Add Money</button>
                    <button id="btn-show-cash-out" class="btn btn-lg">Cash Out</button>
                  </div>
                  <div class="divider"></div>
                  <!-- add money form start -->
                  <div id="add-money-form" class=" ">
                    <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                        <form class="card-body">
                          <div class="form-control">
                            <label class="label">
                              <span class="label-text">Amount to Add</span>
                            </label>
                            <input type="text" placeholder="Add Amount" id="input-add-amount" class="input input-bordered" required />
                          </div>
                          <div class="form-control">
                            <label class="label">
                              <span class="label-text">Pin Number</span>
                            </label>
                            <input type="password" placeholder="Enter 4 digit pin number" id="input-pin-number" class="input input-bordered" required />
                          </div>
                          <div class="form-control mt-6">
                            <button id="btn-add-money" class="btn btn-primary">Add Money</button>
                          </div>
                        </form>
                      </div>
                   </div>
                    <!-- add money form end -->

                    <!-- cash out start here -->
                     <div id="cash-out-form" class="hidden">
                      <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl"></div>
                        <form class="card-body">
                          <div class="form-control">
                            <label class="label">
                              <span class="label-text">Amount</span>
                            </label>
                            <input type="text" placeholder="Enter amount to cash out" id="input-cash-out" class="input input-bordered" required />
                          </div>
                          <div class="form-control">
                            <label class="label">
                              <span class="label-text">Pin Number</span>
                            </label>
                            <input type="password" placeholder="Enter 4 digit pin number" id="input-cash-out-pin" class="input input-bordered" required />
                          </div>
                          <div class="form-control mt-6">
                            <button id="btn-cash-out" class="btn btn-primary">Cash Out</button>
                          </div>
                        </form>
                      </div>
                     </div>
                     <!-- cash out end here -->
              </div>
            </div>
          </div>
    </main>


    <script src="./js/home.js"></script>
    <script src="./js/cashout.js"></script>
    <script src="./js/features.js"></script>
</body>
</html>
